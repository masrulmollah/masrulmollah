<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS: Selecting by id</title>
        <style>
        
        h2 {
            color: rgb(0, 232, 15);
        }  
        
        p {
            color: rgb(191, 0, 255);
        }
                      
        #info-heading {
            background-color: purple;
        }
        </style>
    </head>
    <body>

    <h1>All about Masrul Mollah!</h1>
    
    <h2 id="info-heading">About me</h2>
    
    <p>I am Masrul Mollah.</p>
       
    </body>
</html>
